<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >  
    <h:head>
        <title>Template</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="shortcut icon" type="image/png" href="../rs/img/logo-notype-v1.png"/>
        <style>
            body {                
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../rs/img/logo-notype-v1.png" alt="" width="100"/>
                <h2>Cadastro de Usuário</h2>
                <p class="lead">Cadastre-se utilizando o formulário abaixo</p>
            </div>

            <div class="row">

                <div class="col-md-12">                    
                    <h:form class="needs-validation was-validated">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="firstName">Nome completo</label>
                                <h:inputText  styleClass="form-control" id="firstName" required="true"/>
                                <h:message styleClass="invalid-feedback" for="#firstName">
                                    Nome completo obrigatório.
                                </h:message>
                            </div>                            
                        </div>

                        <div class="mb-3">
                            <label for="username">Nome de usuário</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <h:inputText class="form-control" id="username" required="true"/>
                                <h:message styleClass="invalid-feedback" for="#username">
                                    Nome completo obrigatório.
                                </h:message>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <h:inputText class="form-control" id="email" a:placeholder="you@example.com" required="true"/>
                            <h:message styleClass="invalid-feedback" for="#email">
                                Email obrigatório.
                            </h:message>
                        </div>

                        <div class="mb-3">
                            <label for="idade">Idade</label>
                            <h:inputText class="form-control" id="idade" required="true"/>
                            <h:message styleClass="invalid-feedback" for="#idade">
                                Idade obrigatório.
                            </h:message>
                        </div>

                        <div class="mb-3">
                            <label for="idade">Classificação</label>
                            <h:selectOneMenu class="form-control" id="classificacao" required="true">
                                <f:selectItem itemLabel="Escolha..."></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </h:selectOneMenu>
                            <h:message styleClass="invalid-feedback" for="#classificacao">
                                Escolha uma classificação.
                            </h:message>
                        </div>
                        <br/>
                        <h:commandButton class="btn btn-success btn-lg btn-block" value="Cadastrar"></h:commandButton>
                    </h:form>
                </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">© 2017-2018 Company Name</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
