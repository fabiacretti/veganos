                align-items: center;

            </div>

            <div class="form-label-group">
                <h:inputText id="inputEmail" class="form-control" a:placeholder="UsuÃ¡rio" required="true" a:autofocus=""/>

            </div>
            <br/>
            <div class="form-label-group">
                <h:inputSecret id="inputPassword" class="form-control" a:placeholder="Senha" required="true"/>

            </div>

            <br/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> Lembre-se de mim

            </div>
